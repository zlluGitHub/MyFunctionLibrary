<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;">
<title>json封装scroll</title>
<script>
/*
*需求：封装一个兼容的scroll().返回值是json，用scroll().top获取scrollTop
*需求：封装一个兼容的scroll().返回值是json，用scroll().left获取scrollLeft
*/
function scroll(){
  //如果这个属性存在，那么返回值应该是0-无穷大
  //如果没有返回值是undefined；
  //只要判断不是undefined就可以调用此方法
  //练习使用此种封装
  if(window.pageYOffset!==null){
      return{
        top:window.pageYOffset,
        left:window.pageXOffset
      }
    }else if(document.compatMode==="CSS1Compat"){ //w3c
      return{
        top:document.documentElement.scrollTop,
        left:document.documentElement.scrollLeft
      }
    }
    return{
      top:document.body.scrollTop,
      left:document.body.scrollLeft
    }
    //简单封装（实际工作使用）
    // return {
    //   "top": window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop,
    //   "left":  window.pageXOffset || document.body.scrollLeft || document.documentElement.scrollLeft
    // }
}
//使用方法
window.onscroll=function(){
    console.log(scroll().left);
    console.log(scroll().top);
}
</script>
</head>
<body>
<div style="height: 10000px;width:10000px";></div>
</body>
</html>
