<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>拖拽效果</title>
    <style type="text/css">
    body {
        background: url(images/baidu_demo.png) #fff top center no-repeat;
        padding: 0px;
        margin: 0px;
        font-size: 12px;
        font-family: "微软雅黑";
    }

    .link {
        text-align: right;
        line-height: 20px;
        padding-right: 40px;
    }

    .ui-dialog {
        width: 380px;
        height: auto;
        display: block;
        position: absolute;
        z-index: 9000;
        top: 0px;
        left: 0px;
        border: 1px solid #D5D5D5;
        background: #fff;
    }

    .ui-dialog a {
        text-decoration: none;
    }

    .ui-dialog-title {
        height: 48px;
        line-height: 48px;
        padding: 0px 20px;
        color: #535353;
        font-size: 16px;
        border-bottom: 1px solid #efefef;
        background: #f5f5f5;
        cursor: move;
        user-select: none;
    }

    .ui-dialog-closebutton {
        width: 16px;
        height: 16px;
        display: block;
        position: absolute;
        top: 12px;
        right: 20px;
        background: url(images/close_def.png) no-repeat;
        cursor: pointer;
    }

    .ui-dialog-closebutton:hover {
        background: url(images/close_hov.png);
    }

    .ui-dialog-content {
        padding: 15px 20px;
    }

    .ui-dialog-pt15 {
        padding-top: 15px;
    }

    .ui-dialog-l40 {
        height: 40px;
        line-height: 40px;
        text-align: right;
    }

    .ui-dialog-input {
        width: 100%;
        height: 40px;
        margin: 0px;
        padding: 0px;
        border: 1px solid #d5d5d5;
        font-size: 16px;
        color: #c1c1c1;
        text-indent: 25px;
        outline: none;
    }

    .ui-dialog-input-username {
        background: url(images/input_username.png) no-repeat 2px;
    }

    .ui-dialog-input-password {
        background: url(images/input_password.png) no-repeat 2px;
    }

    .ui-dialog-submit {
        width: 100%;
        height: 50px;
        background: #3b7ae3;
        border: none;
        font-size: 16px;
        color: #fff;
        outline: none;
        text-decoration: none;
        display: block;
        text-align: center;
        line-height: 50px;
    }

    .ui-dialog-submit:hover {
        background: #3f81b0;
    }

    .ui-mask {
        width: 100%;
        height: 100%;
        background: #000;
        position: absolute;
        top: 0px;
        z-index: 8000;
        opacity: 0.4;
        filter: Alpha(opacity=40);
    }
    </style>
</head>

<body>
    <div class="link">
        <a id="login" href="javascript:;">登录</a>
    </div>
    <div class="ui-mask" id="mask"></div>
    <div class="ui-dialog" id="dialogMove">
        <div class="ui-dialog-title" id="dialogDrag">
            登录通行证
            <a class="ui-dialog-closebutton" href="javascript:;"></a>
        </div>
        <div class="ui-dialog-content">
            <div class="ui-dialog-l40 ui-dialog-pt15">
                <input class="ui-dialog-input ui-dialog-input-username" type="input" value="手机/邮箱/用户名" />
            </div>
            <div class="ui-dialog-l40 ui-dialog-pt15">
                <input class="ui-dialog-input ui-dialog-input-password" type="input" value="密码" />
            </div>
            <div class="ui-dialog-l40">
                <a href="#">忘记密码</a>
            </div>
            <div>
                <a class="ui-dialog-submit" href="#">登录</a>
            </div>
            <div class="ui-dialog-l40">
                <a href="#">立即注册</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    window.onload = function() {
        var dialogMove = getel('dialogMove');
        var login = getel('login');
        var mask = getel('mask');
        var AdialogDrag = getel('dialogDrag').getElementsByTagName('a')[0];
        var mousePos = { isOnorUp: false };
        function getel(id) {
            return typeof id == 'string' ? document.getElementById(id) : null;
        };
        function autoCenter(el) {
            mousePos.bodyw = document.documentElement.clientWidth;
            mousePos.bodyh = document.documentElement.clientHeight;
            var elw = el.offsetWidth;
            var elh = el.offsetHeight;
            el.style.left = (mousePos.bodyw - elw) / 2 + 'px';
            el.style.top = (mousePos.bodyh - elh) / 2 + 'px';
        };
        autoCenter(dialogMove);
        window.onresize = function() {
            autoCenter(dialogMove);
        };
        dialogDrag.addEventListener('mousedown', function(e) {
            var e = e || window.event;
            mousePos.mouseOffsetLeft = e.pageX - dialogMove.offsetLeft;
            mousePos.mouseOffsetTop = e.pageY - dialogMove.offsetTop;
            mousePos.isOnorUp = true;
        });
        document.onmousemove = function(e) {
            if (mousePos.isOnorUp) {
                var e = window.event || e;
                var maxX = mousePos.bodyw - dialogMove.offsetWidth;
                var maxY = mousePos.bodyh - dialogMove.offsetHeight;
                mousePos.x = e.clientX;
                mousePos.y = e.clientY;
                var dialogMovex = Math.min(Math.max((mousePos.x - mousePos.mouseOffsetLeft), 0), maxX);
                var dialogMovey = Math.min(Math.max((mousePos.y - mousePos.mouseOffsetTop), 0), maxY);
                dialogMove.style.left = dialogMovex + 'px';
                dialogMove.style.top = dialogMovey + 'px';
            };
        };

        login.onclick = function() {
            dialogMove.style.display = 'block';
            mask.style.display = 'block';
        };
        AdialogDrag.onclick = function() {
            dialogMove.style.display = 'none';
            mask.style.display = 'none';
        };
        dialogDrag.onmouseup = function() {
            mousePos.isOnorUp = false;
        };
    };
    </script>
</body>

</html>
